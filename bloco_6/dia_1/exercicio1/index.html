<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="">
    <fieldset>
      <label for="">
        Digite o seu nome
        <input type="text" name="nome" maxlength="40" required>
      </label><br>
      <label for="">
        Digite o seu e-mail
        <input type="text" name="email" maxlength="50" required>
      </label><br>
      <label for="">
        Digite o seu CPF
        <input type="text" name="cpf" maxlength="11" required>
      </label><br>
      <label for="">
        Digite o seu endereço
        <input type="text" name="endereço" maxlength="200" required>
      </label><br>
      <label for="">
        Digite a sua cidade
        <input type="text" name="cidade" maxlength="200" required>
      </label><br>
      <label for="">
        <select name="estado" id="input-estado">
          <option value="rj">Rio de Janeiro</option>
          <option value="sp">São Paulo</option>
        </select>
      </label><br>
      <label for="">
        <input type="radio" name="casa" id="casa" value="casa">
        Casa
      </label><br>
      <label for="">
        <input type="radio" name="casa" id="apartamento" value="apartamento">
        Apartamento
      </label><br>
    </fieldset>
    <button type="submit">Enviar formulário</button>
    <fieldset>
      <label for="">
        Coloque o seu resumo abaixo
        <textarea name="resume" id="resume" cols="30" rows="10" maxlength="1000" required></textarea>
      </label><br>
      <label for="">
        Cargo
        <input type="text" name="cargo" id="cargo">
      </label><br>
      <label for="">
        Descrição do cargo
        <input type="text" name="descricao-cargo" id="descricao-cargo">
      </label><br>
    </fieldset>
  </form>
  </body>
  <script src="script.js"></script>
  </html>
