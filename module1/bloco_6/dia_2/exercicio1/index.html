<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="cabecalho">
    <h1>Formulário curículo</h1>
  </div>
  <form action="#" class="js-form form">
    <fieldset>

      <div class="entrada-texto">
        <label for="">
          Digite o seu nome
          <input id="name" type="text" name="nome" maxlength="40" data-validate-field="name">
        </label><br>
      </div>

      <div class="entrada-texto">
      <label for="">
        Digite o seu e-mail
        <input type="text" id="email" name="email" maxlength="50" required data-validate-field="email">
      </label><br>
      </div>

      <div class="entrada-texto">
        <label for="">
          Digite o seu CPF
          <input id="cpf" type="text" name="cpf" maxlength="14" pattern="[0-9.-]" required data-validate-field="cpf"> 
        </label><br>
      </div>

      <div class="entrada-texto">
        <label for="">
          Digite o seu endereço
          <input id="endereco" type="text" name="endereço" maxlength="200" required data-validate-field="adress">
        </label><br>
      </div>

      <div class="entrada-texto">
        <label for="">
          Digite a sua cidade
          <input type="text" name="cidade" maxlength="200"  required data-validate-field="city">
        </label><br>
      </div>

      <div class="entrada-texto">
        <label for="">
          <select name="estado" id="input-estado" required data-validate-field="state">
            <option hidden default selected >
              <span style="color: gray;">
                --escolha um estado--
              </span>
            </option>
          </select>
        </label><br>
      </div>

      <div class="entrada-texto">
        <label for="">
          <input type="radio" class="radio" name="casa" id="casa" value="casa" data-validate-field="radioHouse">
          Casa
        </label><br>
      </div>

      <div class="entrada-texto">
        <label for="">
          <input type="radio" class="radio" name="casa" id="apartamento" value="apartamento" data-validate-field="radioHouse">
          Apartamento
        </label><br>
      </div>

    </fieldset>

    <fieldset>

      <div class="entrada-texto">
        <label for="">
          Coloque o seu resumo abaixo
          <textarea name="resume" id="resume" cols="30" rows="10" maxlength="1000" required></textarea>
        </label><br>
      </div>

      <div class="entrada-texto">
        <label for="">
        Cargo
        <input type="text" name="cargo" id="cargo">
        </label><br>
      </div>

      <div class="entrada-texto">
        <label for="">
          Descrição do cargo
          <input type="text" name="descricao-cargo" id="descricao-cargo" maxlength="500">
        </label><br>
      </div>

      <div class="entrada-texto">
        <label for="">
          Data de inicio
          <span style="float: right; color:red">
            (dd/mm/aaaa)
          </span>
          <input type="text" name="data" id="data" maxlength="10" required>
        </label><br>
      </div>

    </fieldset>
    <input id="submit" type="submit">
  </form>
  </body>
  <script src="../just-validate.min.js"></script>
  <script src="script.js"></script>
  </html>
