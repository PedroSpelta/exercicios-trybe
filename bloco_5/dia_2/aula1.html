<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="paiDoPai">
    <div id="pai">
      <div id="primeiroFilho"></div>
      <div id="elementoOndeVoceEsta">
        <div id="primeiroFilhoDoFilho"></div>
        <div id="segundoEUltimoFilhoDoFilho"></div>
      </div>
      Atenção!
      <div id="terceiroFilho"></div>
      <div id="quartoEUltimoFilho"></div>
    </div>
  </div>
  <script>
    document.querySelector('#elementoOndeVoceEsta').parentElement.style.color = 'red'
    document.querySelector('#primeiroFilhoDoFilho').innerText = 'Primeiro Filho do Filho'
    //acessando o primeiro filho a partir do elemento voce esta
    document.querySelector('#elementoOndeVoceEsta').previousElementSibling
    //Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta 
    document.querySelector('#elementoOndeVoceEsta').nextSibling.textContent
    //Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta .
    document.querySelector('#elementoOndeVoceEsta').nextElementSibling
    //Agora acesse o terceiroFilho a partir de pai .
    document.querySelector('#pai').children[2]
  </script>
</body>
</html>
