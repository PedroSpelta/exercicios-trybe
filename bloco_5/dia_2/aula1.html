<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="paiDoPai">
    <div id="pai">
      <div id="primeiroFilho"></div>
      <div id="elementoOndeVoceEsta">
        <div id="primeiroFilhoDoFilho"></div>
        <div id="segundoEUltimoFilhoDoFilho"></div>
      </div>
      Atenção!
      <div id="terceiroFilho"></div>
      <div id="quartoEUltimoFilho"></div>
    </div>
  </div>
  <script>
    document.querySelector('#elementoOndeVoceEsta').parentElement.style.color = 'red'
    document.querySelector('#primeiroFilhoDoFilho').innerText = 'Primeiro Filho do Filho'
    //acessando o primeiro filho a partir do elemento voce esta
    document.querySelector('#elementoOndeVoceEsta').previousElementSibling
    //Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta 
    document.querySelector('#elementoOndeVoceEsta').nextSibling.textContent
    //Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta .
    document.querySelector('#elementoOndeVoceEsta').nextElementSibling
    //Agora acesse o terceiroFilho a partir de pai .
    document.querySelector('#pai').children[2]
    //Crie um irmão para elementoOndeVoceEsta .
    let irmaoElementoOnde = document.createElement('div')
    irmaoElementoOnde.innerText = 'irmao'
    document.querySelector('#pai').appendChild(irmaoElementoOnde)
    // Crie um filho para elementoOndeVoceEsta .
    let filhoElementoOnde = document.createElement('div')
    filhoElementoOnde.innerText = 'filho'
    document.querySelector('#elementoOndeVoceEsta').appendChild(filhoElementoOnde)
    // Crie um filho para primeiroFilhoDoFilho .
    let filhoDoPrimeiroFilhoDoFilho = document.createElement('div')
    filhoDoPrimeiroFilhoDoFilho.setAttribute('id','testando')
    filhoDoPrimeiroFilhoDoFilho.innerHTML = 'Filho do primeiro filho do filho'
    document.querySelector('#primeiroFilhoDoFilho').appendChild(filhoDoPrimeiroFilhoDoFilho)
    // A partir desse filho criado, acesse terceiroFilho .
    document.querySelector('#testando').parentElement.parentElement.nextElementSibling

    let inicial = document.querySelector('#paiDoPai')
    removeSons(inicial);
    function removeSons(pai){
      if (!(pai.id === 'paiDoPai' || pai.id === 'pai' || pai.id === 'elementoOndeVoceEsta' || pai.id === 'primeiroFilhoDoFilho')){
        let paiDoPai = pai.parentElement
        pai.parentElement.removeChild(pai);
        removeSons(paiDoPai)
      }
      else if (pai.children.length > 0){
        removeSons(pai.children[0])
      }
      else if (pai.nextElementSibling !== null ){
        removeSons(pai.nextElementSibling)
      }

      else if (pai.parentElement.nextElementSibling !== null){
        removeSons(pai.parentElement.nextElementSibling)
      }
    }

  </script>
</body>
</html>
